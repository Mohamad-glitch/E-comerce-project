<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Now - E-commerce Platform</title>
  <link rel="stylesheet" href="/buy-now.css">
</head>
<body>
<header>
  <div class="logo">E-commerce</div>
  <nav>
    <ul>
      <li><a th:href="@{/}">Home</a></li>
      <li><a th:href="@{/shop}">Shop</a></li>
      <li><a href="/cart">Cart</a></li>
      <li>
        <form th:action="@{/logout}" method="post">
          <input type="submit" value="logout" style="background: #2fff44 "/>
        </form>
      </li>
    </ul>
  </nav>
</header>

<main class="buy-now-container" th:object="${payment}">
  <form method="get" th:action="@{/user-page}">
  <h1>Checkout</h1>
  <div class="checkout-wrapper">
    <!-- Shipping Information -->
    <section class="shipping-info">
      <h2>Shipping Information</h2>
      <form>
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" th:value="*{fullName}" name="full-name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" th:value="*{address}" name="address" placeholder="Enter your address" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" th:value="*{city}" placeholder="Enter your city" required>
        </div>

        <div class="form-group">
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip" th:value="*{zipCode}" placeholder="Enter your zip code" required>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" name="country" th:value="*{state}" placeholder="Enter your country" required>
        </div>
      </form>
    </section>

    <!-- Payment Information -->
    <section class="payment-info">
      <h2>Payment Information</h2>
      <form>
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" th:value="*{cardNumber}" id="card-number" name="card-number" placeholder="Enter card number" required>
        </div>
        <div class="form-group">
          <label for="expiry-date">Expiry Date</label>
          <input type="text" id="expiry-date" th:value="*{expiryDate}" name="expiry-date" placeholder="MM/YY" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" th:value="*{cvv}" placeholder="Enter CVV" required>
        </div>
      </form>
    </section>

    <!-- Order Summary -->
    <section class="order-summary">
      <h2>Order Summary</h2>
      <div class="summary-item">
        <p>Product: <span th:text="${product.name}"></span></p>
        <p>Quantity: <span th:text="${quantity}"></span></p>
        <p>Price: <span th:text="${product.name}"></span></p>
      </div>
      <div class="total">
        <p>Total: <span th:text="${price}"></span></p>
      </div>

      <button type="submit" class="confirm-purchase">Confirm Purchase</button>

      <p class="secure-checkout">
        <span class="icon">ðŸ”’</span> Secure Checkout
      </p>
    </section>
  </div>
  </form>
</main>

<footer>
  <p>&copy; 2024 E-commerce Platform. All rights reserved.</p>
  <div class="social-media">
    <a href="#">Facebook</a>
    <a href="#">Twitter</a>
    <a href="#">Instagram</a>
  </div>
</footer>
</body>
</html>
