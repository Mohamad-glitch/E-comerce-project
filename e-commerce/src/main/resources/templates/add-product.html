<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="/add-product.css">
</head>
<body>
<div class="add-item-container">
    <h1>Add New Item</h1>
    <form th:action="@{/saveItem}" th:object="${product}" method="post" enctype="multipart/form-data">
        <!-- Item Name -->
        <div class="form-group">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" th:field="*{name}" name="item-name" required>
        </div>

        <!-- Item Description -->
        <div class="form-group">
            <label for="item-description">Description:</label>
            <textarea id="item-description" th:field="*{description}" name="item-description" rows="4" required></textarea>
        </div>

        <!-- Item Photo -->
        <div class="form-group">
            <label for="item-photo">Upload Photo:</label>
            <input type="file" id="item-photo" name="item-photo" accept="image/*" required>
        </div>

        <!-- Item Price -->
        <div class="form-group">
            <label for="item-price">Price ($):</label>
            <input type="number" id="item-price" th:field="*{price}" name="item-price" step="0.01" min="0" required>
        </div>

        <!-- Available Quantity -->
        <div class="form-group">
            <label for="item-quantity">Quantity Available:</label>
            <input type="number" id="item-quantity" th:field="*{quantity}" name="item-quantity" min="0" required>
        </div>

        <!-- Item Category -->
        <div class="form-group">
            <label for="item-category">Category:</label>
            <select id="item-category" th:field="*{category}" name="item-category" required>
                <option value="">Select a category</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="home-garden">Home & Garden</option>
                <option value="books">Books</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Add Item</button>
        </div>
    </form>
</div>
</body>
</html>
