<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="/cart-page.css">
</head>
<body>
<header>
    <h1>Shopping Cart</h1>
</header>

<main class="cart-container">
    <div class="cart-items">
        <!-- Cart Item 1 -->
        <div class="cart-item">
            <img src="images/product1.jpg" alt="Product 1" class="item-image">
            <div class="item-details">
                <h2 class="item-title">Product 1</h2>
                <p class="item-price">$49.99</p>
                <div class="item-quantity">
                    <label for="quantity1">Quantity:</label>
                    <input type="number" id="quantity1" name="quantity1" value="1" min="1">
                </div>
                <button class="remove-item-btn">Remove</button>
            </div>
        </div>

        <!-- Cart Item 2 -->
        <div class="cart-item">
            <img src="images/product2.jpg" alt="Product 2" class="item-image">
            <div class="item-details">
                <h2 class="item-title">Product 2</h2>
                <p class="item-price">$29.99</p>
                <div class="item-quantity">
                    <label for="quantity2">Quantity:</label>
                    <input type="number" id="quantity2" name="quantity2" value="2" min="1">
                </div>
                <button class="remove-item-btn">Remove</button>
            </div>
        </div>
    </div>

    <!-- Cart Summary -->
    <div class="cart-summary">
        <h2>Order Summary</h2>
        <div class="summary-details">
            <p>Subtotal: <span class="subtotal">$109.97</span></p>
            <p>Shipping: <span class="shipping">$5.00</span></p>
            <p>Total: <span class="total">$114.97</span></p>
        </div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
</main>

<footer>
    <p>&copy; 2024 My E-commerce Store. All rights reserved.</p>
</footer>
</body>
</html>
